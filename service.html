<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ======================= -->
<!--        SIDEBAR          -->
<!-- ======================= -->
<div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <h2>MENU</h2>
    
    <div class="menu-item" onclick="location.href='index.html'">
        <i>üìù</i> <span class="menu-text">Form Inspeksi</span>
    </div>

    <div class="menu-item" onclick="location.href='service.html'">
        <i>üîß</i> <span class="menu-text">Form Service</span>
    </div>

    <div class="menu-item" onclick="location.href='history.html'">
        <i>üìö</i> <span class="menu-text">Histori</span>
    </div>
</div>

<!-- ======================= -->
<!--        CONTENT          -->
<!-- ======================= -->
<div class="content">
    <div class="form-container">

        <div class="form-header">üîß Form Service Report</div>

        <form>
            <div class="grid-2">
                <div>
                    <label>Date</label>
                    <input type="date">
                </div>

                <div>
                    <label>Service Type</label>
                    <select>
                        <option>Pilih...</option>
                        <option>PM 250 Jam</option>
                        <option>PM 500 Jam</option>
                        <option>PM 1000 Jam</option>
                        <option>PM 2000 Jam</option>
                    </select>
                </div>

                <div>
                    <label>Unit Code</label>
                    <input type="text">
                </div>

                <div>
                    <label>Hour Meter</label>
                    <input type="number">
                </div>

                <div>
                    <label>Technician</label>
                    <input type="text">
                </div>

                <div>
                    <label>Priority</label>
                    <input type="number" min="1" max="3">
                </div>
            </div>

            <hr>

            <h3 class="section-title">üõ†Ô∏è Service Details</h3>

            <button type="button" class="btn" onclick="addRow()">+ Tambah Item</button>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Parts Used</th>
                            <th>Part Number</th>
                            <th>Qty</th>
                            <th>Satuan</th>
                            <th>Component Group</th>
                            <th>Sub Component</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <button class="btn-submit">Kirim</button>
        </form>
    </div>
</div>

<!-- ======================= -->
<!--         SCRIPT          -->
<!-- ======================= -->
<script>
function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("closed");
}

// ADD ROW
function addRow() {
    const tbody = document.getElementById("tableBody");
    let row = document.createElement("tr");

    row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="number"></td>
        <td><input type="text"></td>

        <td>
            <select>
                <option>Pilih Bab...</option>
                <option>Engine</option>
                <option>Hydraulic</option>
                <option>Electrical</option>
            </select>
        </td>

        <td>
            <select>
                <option>Pilih Sub...</option>
                <option>Filter</option>
                <option>Pump</option>
                <option>Hose</option>
            </select>
        </td>

        <td>
            <button class="hapus-btn" onclick="deleteRow(this)">Hapus</button>
        </td>
    `;

    tbody.appendChild(row);
}

function deleteRow(button) {
    button.parentElement.parentElement.remove();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inspeksi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <h2>MENU</h2>
    
    <div class="menu-item" onclick="location.href='index.html'">
        <i>üìù</i> <span class="menu-text">Form Inspeksi</span>
    </div>

    <div class="menu-item" onclick="location.href='service.html'">
        <i>üîß</i> <span class="menu-text">Form Service</span>
    </div>

    <div class="menu-item" onclick="location.href='history.html'">
        <i>üìö</i> <span class="menu-text">Histori</span>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="form-container">

        <div class="form-header">üìù Form Inspection Report</div>

        <form>
            <div class="grid-2">
                <div>
                    <label>Date</label>
                    <input type="date">
                </div>
                <div>
                    <label>Site</label>
                    <input type="text">
                </div>

                <div>
                    <label>Code Unit</label>
                    <input type="text">
                </div>
                <div>
                    <label>Hour Meter</label>
                    <input type="number">
                </div>

                <div>
                    <label>Inspected By</label>
                    <input type="text">
                </div>
                <div>
                    <label>Priority</label>
                    <input type="number" min="1" max="3">
                </div>
            </div>

            <hr>

            <h3 class="section-title">üõ†Ô∏è Detail Inspection</h3>

            <button type="button" class="btn" onclick="addRow()">+ Tambah Item</button>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Condition</th>
                            <th>Gambar</th>
                            <th>Part Number</th>
                            <th>Nama Barang</th>
                            <th>Qty</th>
                            <th>Satuan</th>
                            <th>Component Group</th>
                            <th>Sub Component</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <button class="btn-submit">Kirim</button>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
